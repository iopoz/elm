{% extends 'base.html' %}
{% load staticfiles %}

{% block title %}
    Регистрация
{% endblock %}


{% block login %}
    <div class="login">
        <h4>Регистрация</h4>
            <div class="form-group has-error">
                <form action="{% url 'register' %}" method="post">
                    {% csrf_token %}
                        {{ form }}

                    <div class="login-btn">
                        <div class="col-md-12">
                            <button class="btn btn-default btn-block" type="submit">Зарегистрироваться</button>
                        </div>
                    </div>
                </form>
            </div>
    </div>

{% endblock %}
